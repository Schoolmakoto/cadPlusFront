<form [formGroup]="form" autocomplete="off">
  <div style="display: flex; justify-content: center">
    <mat-card class="form-container">
      <mat-card-title>Login</mat-card-title>

      <!-- Username -->
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="cadplus"
            formControlName="username"
          />
        </mat-form-field>
      </div>
      <!-- /Username -->

      <!-- Password -->
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="xad1@#fs"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <!-- /Password -->

      <div>
        <div>
          <button (click)="submitForm()" type="submit" mat-raised-button color="primary">Login</button>
        </div>
        <div class= "register">
          <button name ="register" (click)="NavigateToRegister()" type="register" mat-raised-button color="accent">Registrar</button>
        </div>
       </div>     
    </mat-card>
  </div>
</form>
